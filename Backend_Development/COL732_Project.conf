<VirtualHost *:80>	
    ServerName dkstra.cse.iitd.ac.in
	WSGIDaemonProcess flaskapp user=www-data group=www-data threads=8
    WSGIScriptAlias / ~/COL732_Project/Backend_Development/wsgi.py

	<Directory ~/COL732_Project/Backend_Development>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static ~/COL732_Project/Backend_Development/static

    <Directory ~/COL732_Project/Backend_Development/static/>
        Order allow,deny
        Allow from all
    </Directory>

	ErrorLog ~/COL732_Project/Backend_Development/logs/error.log
	CustomLog ~/COL732_Project/Backend_Development/logs/access.log combined

</VirtualHost>
